<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking - Dharohar 2024</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(22, 22, 67);
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        nav {
            width: 100%;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            background-color: #12122f;
            position: fixed;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-family: 'Times New Roman', Times, serif;
        }

        nav a:link,
        a:visited {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        nav a:hover,
        a:active {
            color: #ffd700;
            text-decoration: underline;
        }

        label:hover,
        label:active {
            /* background: rgba(89, 89, 106, 0.8); */
            font-size: large;
            transition: 0.2s ease-out;
        }

        .container {
            width: 70%;
            max-width: 900px;
            padding: 40px;
            background-color: rgba(54, 54, 66, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(54, 54, 66, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 120px;
            /* Adds space below the fixed nav */
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2rem;
            color: #ffd700;
        }

        .form-container {
            /* background-color: #f9f9f9; */
            border-radius: 5px;
            width: 80%;
            padding: 30px;
            text-align: center;
        }

        .ticket-form .form-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            width: 100%;
        }

        .ticket-form label {
            font-weight: bold;
            width: 30%;
            text-align: right;
            padding-right: 10px;
        }

        .ticket-form input,
        .ticket-form select {
            width: 65%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .ticket-form input:focus,
        .ticket-form select:focus {
            border-color: #007BFF;
        }

        .submit-btn {
            width: 50%;
            padding: 15px;
            font-size: 1.2rem;
            color: #000000;
            background-color: #ffd700;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #0056b3;
            color: white;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #ffffff;
        }

        .footer a {
            color: #007BFF;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <nav>
        <a href="college fest.html"><img src="Dharohar logo cropped.jpg" alt="Dharohar Logo" width="120"></a>
        <a href="D_home.html">Home</a>
        <a href="Dharohar_about.html">About Us</a>
        <a href="tickets.html">Get Tickets</a>
        <a href="refund-policy.html">Refund Policy</a>
        <a href="contact-us.html">Contact Us</a>
    </nav>

    <div class="container">
        <header>
            <h1>Book Your Tickets for धरोहर'24</h1>
        </header>
        <div class="form-container">
            <form class="ticket-form" action="#" method="post">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
                </div>
                <div class="form-group">
                    <label for="event">Select Event:</label>
                    <select id="event" name="event" required>
                        <option value="" disabled selected>Select an event</option>
                        <option value="music">Music Concert (350/-)</option>
                        <option value="dance">Dance Performance (400/-)</option>
                        <option value="comedy">Comedy Show (300/-)</option>
                        <option value="workshop">Workshop (200/-)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="tickets">Number of Tickets:</label>
                    <input type="number" id="tickets" name="tickets" min="1" max="10" required
                        placeholder="Enter number of tickets">
                </div>
                <div class="form-group" style="justify-content:center;">
                    <button type="submit" class="submit-btn">Book Tickets</button>
                </div>
            </form>
            <div class="footer">
                <p>For more information, <a href="contact-us.html" target="_blank">Contact us</a>.<br>
                    Click here to go back <a href="D_home.html">HOME</a></p>
            </div>
        </div>
    </div>

</body>

</html>
