<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get your धरोहर '24 passes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(22, 22, 67);
            color: white;
            justify-self: center;
        }
    </style>
</head>

<body>


    <form>
        <div>
            <h1>Registration Form</h1>
        </div>
        <label for="fname">First name: &nbsp; </label>
        <input type="text" name="fname" id="fname" placeholder="Enter your first name here" required>
        <br><br>
        <label for="lname">Last name:&nbsp; </label>
        <input type="text" name="lname" id="lname" placeholder="Enter your last name here" required>
        <br><br>
        <label for="email">Email id:&nbsp; </label>
        <input type="email" name="email" id="email" placeholder="youremail@gmail.com" required>
        <br><br>
        <label for="phone">Phone:&nbsp; </label>
        <input type="tel" name="phone" id="phone">
        <br><br>

        <label for="sex">Sex:&nbsp;</label>
        <input type="radio" id="sex" name="sex">
        <label for="male">Male</label>
        <input type="radio" id="sex" name="sex">
        <label for="female">Female</label>
        <input type="radio" id="sex" name="sex">
        <label for="other">Others</label>
        <br><br>
        <label for="dob">Date of birth:&nbsp; </label>
        <input type="date" name="dob" id="dob" required>
        <br><br>

        <label for="languages">Languages: &nbsp;

            <input type="checkbox" name="lang1" id="English">
            <label for="English">English</label>
            <input type="checkbox" name="lang2" id="Hindi">
            <label for="Hindi">Hindi</label>
            <input type="checkbox" name="lang3" id="Tamil">
            <label for="Tamil">Tamil</label>
            <input type="checkbox" name="lang4" id="Telugu">
            <label for="Telugu">Telugu</label>
        </label>
        <br><br>
        <label for="address">Address: &nbsp;</label>
        <input type="text" maxlength="100" size="50" style="height: 150px;" name="address" id="address"
            placeholder="H no./ Street XYZ, Locality, City,cState,cCountry" required>
        <br><br>

        <!-- <input type="submit"> -->
        <a href="submissionsuccessful.html"><input type="submit"></a>
        <input type="reset">
        <br><br>
    </form>
</body>

</html>
