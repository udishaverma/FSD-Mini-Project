<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Contact Us - Dharohar 2024</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }


    body {
      background-color: rgb(22, 22, 67);
      font-family: Arial, sans-serif;
      color: white;
    }

    nav {
      width: 100%;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: space-around;
      background-color: #12122f;
      position: fixed;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      font-family: 'Times New Roman', Times, serif;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffd700;
      text-decoration: underline;
      font-size: larger;
    }

    .contact-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      /* padding-top: 80px; */
      margin-top: 90px;
      position: relative;
    }

    .contact-form {
      background-color: rgba(54, 54, 66, 0.8);
      padding: 30px;
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2.5rem;
      color: #ffd700;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 1.1rem;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      background-color: #f1f1f1;
      color: #333;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 150px;
    }

    .form-group button {
      width: 100%;
      padding: 12px;
      font-size: 1.2rem;
      background-color: #ffd700;
      color: #12122f;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-group button:hover {
      background-color: #ffcc00;
    }


    footer {
      background-color: #1e1d1d;
    }

    .cont {
      width: 100%;
      padding: 70px 30px 20px;
    }

    .icons {
      display: flex;
      justify-content: center;

    }

    .icons a {
      text-decoration: none;
      padding: 10px;
      background-color: rgb(255, 255, 255);
      margin: 10px;
      border-radius: 50%;

    }

    .icons a i {
      font-size: 2em;
      color: rgb(17, 0, 255);
      opacity: 0.9;
    }

    .icons a j {
      font-size: 2em;
      color: rgb(17, 159, 247);
      opacity: 0.9;
    }

    .icons a k {
      font-size: 2em;
      color: rgb(237, 0, 245);
      opacity: 0.9;
    }

    .icons a l {
      font-size: 2em;
      color: rgb(84, 84, 76);
      opacity: 0.9;
    }

    .icons a n {
      font-size: 2em;
      color: rgb(255, 0, 0);
      opacity: 0.9;
    }

    .icons a:hover i {
      color: rgb(138, 157, 255);
      transition: 0.1s;
    }

    .icons a:hover j {
      color: rgb(133, 196, 249);
      transition: 0.1s;
    }

    .icons a:hover k {
      color: rgb(234, 171, 245);
      transition: 0.1s;
    }

    .icons a:hover l {
      color: rgb(145, 146, 137);
      transition: 0.1s;
    }

    .icons a:hover n {
      color: rgb(249, 133, 133);
      transition: 0.1s;
    }

    .footerNav {
      margin: 35px;

    }

    .footerNav ul {
      display: flex;
      justify-content: center;
      list-style-type: none;


    }

    .footerNav ul li a {
      color: rgb(255, 255, 255);

      margin: 20px;
      text-decoration: none;
      font-size: 1.3em;
      opacity: 100%;

    }

    .footerNav ul li a:hover {
      opacity: 0.3;
      transition: 0.1s;

    }

    .footerBottom {
      background-color: rgb(0, 0, 0);
      padding: 20px;
      text-align: center;


    }

    .footerBottom {
      color: rgb(152, 156, 160);
    }

    .designer {
      opacity: 70%;
      letter-spacing: 1px;
      text-transform: uppercase;
      font-weight: 400;
      margin: 0px 5px;
    }

    @media (max-width: 700px) {
      .footerNav ul {
        flex-direction: column;
      }

      .footerNav ul li {
        width: 100%;
        text-align: center;
        margin: 10px;
      }

      .icons a {
        padding: 8px;
        margin: 4px;
      }
    }
  </style>
</head>

<body>
  <nav>
    <a href="D_home.html"><img src="Dharohar logo cropped.jpg" alt="Dharohar Logo" width="120"></a>
    <a href="D_home.html">Home</a>
    <a href="Dharohar_about.html">About Us</a>
    <a href="tickets.html">Get Tickets</a>
    <a href="refund-policy.html">Refund Policy</a>
    <a href="contact-us.html">Contact Us</a>
  </nav>

  <div class="relativeposition">

    <div class="contact-container">
      <div class="contact-form">
        <h2>Contact Us</h2>
        <form>
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" placeholder="Enter subject" maxlength="50" required>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Write your message" maxlength="200" required></textarea>
          </div>
          <div class="form-group">
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>



    <footer>
      <div class="cont">
        <div class="icons">
          <a href="">
            <i class="fa-brands fa-facebook"></i>
          </a>
          <a href="">
            <j class="fa-brands fa-twitter"></j>
          </a>
          <a href="">
            <k class="fa-brands fa-instagram"></k>
          </a>
          <a href="">
            <l class="fa-brands fa-google-plus"></l>
          </a>
          <a href="">
            <n class="fa-brands fa-youtube"></n>
          </a>
        </div>


        <div class="footerNav">
          <ul>
            <li><a href="D_home.html">Home</a></li>
            <li><a href="Dharohar_about.html">About</a></li>
            <li><a href="contact-us.html">Contact Us</a></li>
            <li><a href="">Our Team</a></li>
          </ul>
        </div>
      </div>
      <div class="footerBottom">
        <p>Copyright &copy2024;Designed by <span class="designer">TEAM DHAROHAR</span></p>

      </div>

    </footer>





  </div>
</body>

</html>
